<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">;
                
            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p id="paragrafo">Seja bem-vindo(a) novamente. Faça login para acessar sua conte e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" maxlength="30" required autocomplete="email">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" minlength="6" maxlength="15" required placeholder="Sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <a href="#" id="esqueci">
                        Esqueci a senha<span class="material-symbols-outlined">mail</span>
                    </a>
            </div>
        </section>
    </main>
</body>
</html>
